{% load static %}

<!DOCTYPE html>

<html lang="en"><head>
  

<title>Register</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">


<!-- Favicon icon -->
<link rel="icon" href="../../static/assets/images/favicon.ico" type="image/x-icon">
<!-- fontawesome icon -->
<link rel="stylesheet" href="../../static/assets/fonts/fontawesome/css/fontawesome-all.min.css">
<!-- animation css -->
<link rel="stylesheet" href="../../static/assets/plugins/animation/css/animate.min.css">
<!-- vendor css -->
<link rel="stylesheet" href="../../static/assets/css/style.css">
<!-- dark mode css -->
<link rel="stylesheet" href="../../static/assets/css/dark.css">
  
</head>
<body class="dark">
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">

            </div>
            <div class="card">
                <form method="post" class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-user-plus auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Sign up</h3>
                    
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" maxlength="150" autofocus="" required="" id="id_username">
                    </div>
                    <span class="text-danger d-block text-left"></span>
                    
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" maxlength="254" id="id_email">
                    </div>
                    <span class="text-danger d-block text-left"></span>
                    
                    <div class="input-group mb-3">
                        <input type="password" name="password1" class="form-control" placeholder="Password" required="" id="id_password1">
                    </div>
                    <span class="text-danger d-block text-left"></span>
                    
                    <div class="input-group mb-3">
                        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required="" id="id_password2">
                    </div>
                    <span class="text-danger d-block text-left"></span>
                    
                    <button type="submit" class="btn btn-primary shadow-2 mb-4">Sign up</button>
                    <p class="mb-0 text-muted">Already have an account? <a href="/accounts/login/"> Log in</a></p>
                </form>
            </div>
        </div>
    </div>


    <label class="d-none">
        <i class="icon feather icon-sun" id="theme-indicator"></i>
        <input type="checkbox" id="theme-switch" class="d-none">
    </label>



  

<!-- Required Js -->
<script src="/static/assets/js/vendor-all.min.js"></script>
<script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/assets/js/pcoded.min.js"></script>
<script src="/static/assets/js/dark-mode.js"></script>

  


</body></html>
